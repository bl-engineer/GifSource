<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>GifSource</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifSource</title>
    </head>
<body class="bg-dark">
  <header class="pt-4 pb-2 mb-4 text-center text-light">
    <h1>GifSource</h1>
    <p>Get Giffy With It!</p>
  </header>
  <main>
    <div id="searchbox" class="container-fluid mb-2">
      <div class="row">
        <div class="col text-center">
          <input id="searchbar" type="text" class="input-lg w-50 p-2 my-2 " name="input" placeholder="Search for a gif" />
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button id="search" class="btn btn-default w-50">Search</button>
        </div>
      </div>
      <div class="row mt-3 justify-content-center" id="historyTitle"><h2 class="hide" id="recent-searches-h">Recent Searches</h2></div>
      <div class="row justify-content-center" id="historyItems"></div>
    </div>
    <div>
      <object id="loading-icon" class="center-element hide" data="./assets/images/loading.svg" type="image/svg+xml"></object>
      <h2 id="search-results-h" class="center-element hide">Search Results</h2>
      <div id="content" class="w-100 p-1"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </main>
</body>
</html>
